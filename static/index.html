<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Log Console</title>
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #111111;
        --bg-tertiary: #1a1a1a;
        --text-primary: #e8e8e8;
        --text-secondary: #a8a8a8;
        --text-muted: #666666;
        --border: #2a2a2a;
        --border-light: #333333;

        --accent-info: #3b82f6;
        --accent-success: #10b981;
        --accent-warning: #f59e0b;
        --accent-error: #ef4444;
        --accent-debug: #8b5cf6;

        --bg-info: rgba(59, 130, 246, 0.1);
        --bg-success: rgba(16, 185, 129, 0.1);
        --bg-warning: rgba(245, 158, 11, 0.1);
        --bg-error: rgba(239, 68, 68, 0.1);
        --bg-debug: rgba(139, 92, 246, 0.1);

        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: "JetBrains Mono", "Fira Code", "Consolas", "Monaco",
          "Courier New", monospace;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-size: 13px;
        line-height: 1.5;
      }

      .header {
        padding: 16px 24px;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent-success);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .connection-status {
        font-size: 11px;
        color: var(--text-muted);
        padding: 4px 8px;
        background: var(--bg-tertiary);
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      .filters {
        display: flex;
        gap: 8px;
        background: var(--bg-tertiary);
        padding: 4px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }

      .filter-btn {
        padding: 6px 12px;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        border-radius: 6px;
        cursor: pointer;
        font-size: 11px;
        font-weight: 500;
        transition: all 0.2s ease;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .filter-btn:hover {
        background: var(--bg-secondary);
        color: var(--text-primary);
      }

      .filter-btn.active {
        background: var(--accent-info);
        color: white;
        box-shadow: var(--shadow);
      }

      .filter-btn.active.info {
        background: var(--accent-info);
      }
      .filter-btn.active.success {
        background: var(--accent-success);
      }
      .filter-btn.active.warning {
        background: var(--accent-warning);
      }
      .filter-btn.active.error {
        background: var(--accent-error);
      }
      .filter-btn.active.debug {
        background: var(--accent-debug);
      }

      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 0;
        background: var(--bg-primary);
        position: relative;
      }

      .message {
        padding: 12px 24px;
        display: flex;
        align-items: flex-start;
        gap: 16px;
        border-bottom: 1px solid var(--border);
        transition: all 0.2s ease;
        position: relative;
      }

      .message:hover {
        background: var(--bg-secondary);
      }

      .message::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        opacity: 0.6;
      }

      .message.info::before {
        background: var(--accent-info);
      }
      .message.success::before {
        background: var(--accent-success);
      }
      .message.warning::before {
        background: var(--accent-warning);
      }
      .message.error::before {
        background: var(--accent-error);
      }
      .message.debug::before {
        background: var(--accent-debug);
      }

      .message-icon {
        width: 16px;
        height: 16px;
        border-radius: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: bold;
        flex-shrink: 0;
        margin-top: 2px;
      }

      .message.info .message-icon {
        background: var(--bg-info);
        color: var(--accent-info);
      }
      .message.success .message-icon {
        background: var(--bg-success);
        color: var(--accent-success);
      }
      .message.warning .message-icon {
        background: var(--bg-warning);
        color: var(--accent-warning);
      }
      .message.error .message-icon {
        background: var(--bg-error);
        color: var(--accent-error);
      }
      .message.debug .message-icon {
        background: var(--bg-debug);
        color: var(--accent-debug);
      }

      .message-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .message-header {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .timestamp {
        color: var(--text-muted);
        font-size: 11px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .log-level {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        padding: 2px 6px;
        border-radius: 3px;
        opacity: 0.8;
      }

      .message.info .log-level {
        background: var(--bg-info);
        color: var(--accent-info);
      }
      .message.success .log-level {
        background: var(--bg-success);
        color: var(--accent-success);
      }
      .message.warning .log-level {
        background: var(--bg-warning);
        color: var(--accent-warning);
      }
      .message.error .log-level {
        background: var(--bg-error);
        color: var(--accent-error);
      }
      .message.debug .log-level {
        background: var(--bg-debug);
        color: var(--accent-debug);
      }

      .content {
        color: var(--text-primary);
        word-break: break-word;
        white-space: pre-wrap;
        font-size: 13px;
        line-height: 1.6;
      }

      .controls {
        position: fixed;
        bottom: 24px;
        right: 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 100;
      }

      .control-btn {
        background: var(--bg-secondary);
        border: 1px solid var(--border-light);
        color: var(--text-primary);
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 11px;
        font-weight: 500;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        gap: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .control-btn:hover {
        background: var(--bg-tertiary);
        border-color: var(--accent-info);
        transform: translateY(-1px);
        box-shadow: var(--shadow-lg);
      }

      .control-btn.active {
        background: var(--accent-info);
        border-color: var(--accent-info);
        color: white;
      }

      .loading-indicator {
        display: none;
        padding: 16px 24px;
        text-align: center;
        color: var(--text-muted);
        font-size: 12px;
        border-bottom: 1px solid var(--border);
      }

      .loading-indicator.show {
        display: block;
      }

      .loading-dots {
        display: inline-block;
        animation: loading 1.4s infinite;
      }

      @keyframes loading {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border-light);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 12px 16px;
          flex-direction: column;
          gap: 12px;
        }

        .message {
          padding: 10px 16px;
          gap: 12px;
        }

        .controls {
          bottom: 16px;
          right: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="title">
          <div class="status-indicator"></div>
          Async Log
        </div>
        <div class="connection-status">连接中...</div>
      </div>
      <div class="filters">
        <button class="filter-btn active" data-type="all">All</button>
        <button class="filter-btn info" data-type="info">Info</button>
        <button class="filter-btn success" data-type="success">Success</button>
        <button class="filter-btn warning" data-type="warning">Warning</button>
        <button class="filter-btn error" data-type="error">Error</button>
        <button class="filter-btn debug" data-type="debug">Debug</button>
      </div>
    </div>

    <div class="loading-indicator" id="loading">
      <span class="loading-dots">●</span>
      <span class="loading-dots">●</span>
      <span class="loading-dots">●</span>
      Connecting to log service...
    </div>

    <div id="messages"></div>

    <div class="controls">
      <button class="control-btn active" id="autoScroll">
        <span>📍</span>
        Auto Scroll
      </button>
      <button class="control-btn" id="clearLogs">
        <span>🗑️</span>
        Clear Logs
      </button>
    </div>

    <script>
      class ModernLogConsole {
        constructor() {
          this.autoScroll = true;
          this.messages = [];
          this.currentFilter = "all";
          this.isConnected = false;
          this.eventSource = null;

          this.messagesDiv = document.getElementById("messages");
          this.autoScrollBtn = document.getElementById("autoScroll");
          this.clearBtn = document.getElementById("clearLogs");
          this.loadingDiv = document.getElementById("loading");
          this.connectionStatus = document.querySelector(".connection-status");

          this.init();
          this.connectSSE();
        }

        init() {
          // Filter functionality
          document.querySelectorAll(".filter-btn").forEach((btn) => {
            btn.addEventListener("click", () =>
              this.setFilter(btn.dataset.type, btn)
            );
          });

          // Auto-scroll toggle
          this.autoScrollBtn.addEventListener("click", () =>
            this.toggleAutoScroll()
          );

          // Clear logs
          this.clearBtn.addEventListener("click", () => this.clearLogs());
        }

        connectSSE() {
          const urlParams = new URLSearchParams(window.location.search);
          const roomID = urlParams.get("room") || "room1";
          const basePath = window.location.pathname
            .split("?")[0]
            .replace("/static/", "/")
            .replace(/\/$/, "");

          try {
            this.eventSource = new EventSource(`${basePath}/room/${roomID}`);

            this.eventSource.onopen = () => {
              this.setConnected(true);
            };

            this.eventSource.onmessage = (event) => {
              this.addMessage(event.data);
            };

            this.eventSource.onerror = () => {
              this.setConnected(false);
              this.addMessage("Connection lost, reconnecting...", "error");

              // 尝试重新连接
              setTimeout(() => {
                if (this.eventSource.readyState === EventSource.CLOSED) {
                  this.connectSSE();
                }
              }, 3000);
            };
          } catch (error) {
            this.setConnected(false);
            this.addMessage(`Connection failed: ${error.message}`, "error");
          }
        }

        setConnected(connected) {
          this.isConnected = connected;
          this.loadingDiv.classList.toggle("show", !connected);
          this.connectionStatus.textContent = connected
            ? "Connected"
            : "Connecting...";
          this.connectionStatus.style.color = connected
            ? "var(--accent-success)"
            : "var(--text-muted)";
        }

        getLogIcon(type) {
          const icons = {
            info: "ℹ",
            success: "✓",
            warning: "⚠",
            error: "✗",
            debug: "🔍",
          };
          return icons[type] || "ℹ";
        }

        getLogType(message) {
          const lowerMsg = message.toLowerCase();
          if (
            lowerMsg.includes("error") ||
            lowerMsg.includes("failed") ||
            lowerMsg.includes("failed")
          )
            return "error";
          if (
            lowerMsg.includes("warning") ||
            lowerMsg.includes("warn") ||
            lowerMsg.includes("warning")
          )
            return "warning";
          if (
            lowerMsg.includes("success") ||
            lowerMsg.includes("completed") ||
            lowerMsg.includes("success") ||
            lowerMsg.includes("completed")
          )
            return "success";
          if (lowerMsg.includes("debug") || lowerMsg.includes("debug"))
            return "debug";
          return "info";
        }

        formatTimestamp() {
          const now = new Date();
          return now.toLocaleTimeString("zh-CN", {
            hour12: false,
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            fractionalSecondDigits: 3,
          });
        }

        createMessageElement(data, type = null) {
          const logType = type || this.getLogType(data);

          const msg = document.createElement("div");
          msg.className = `message ${logType}`;

          msg.innerHTML = `
            <div class="message-icon">${this.getLogIcon(logType)}</div>
            <div class="message-content">
              <div class="message-header">
                <span class="timestamp">${this.formatTimestamp()}</span>
                <span class="log-level">${logType}</span>
              </div>
              <div class="content">${data}</div>
            </div>
          `;

          return msg;
        }

        addMessage(data, type = null) {
          const msg = this.createMessageElement(data, type);
          this.messages.push({
            element: msg,
            type: type || this.getLogType(data),
          });

          this.messagesDiv.appendChild(msg);
          this.applyCurrentFilter();

          if (this.autoScroll) {
            this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
          }

          // 添加入场动画
          msg.style.opacity = "0";
          msg.style.transform = "translateX(-20px)";
          requestAnimationFrame(() => {
            msg.style.transition = "all 0.3s ease";
            msg.style.opacity = "1";
            msg.style.transform = "translateX(0)";
          });
        }

        setFilter(type, btnElement) {
          this.currentFilter = type;

          document
            .querySelectorAll(".filter-btn")
            .forEach((b) => b.classList.remove("active"));
          btnElement.classList.add("active");

          this.applyCurrentFilter();
        }

        applyCurrentFilter() {
          this.messages.forEach(({ element, type }) => {
            const shouldShow =
              this.currentFilter === "all" || type === this.currentFilter;
            element.style.display = shouldShow ? "flex" : "none";
          });
        }

        toggleAutoScroll() {
          this.autoScroll = !this.autoScroll;
          this.autoScrollBtn.classList.toggle("active", this.autoScroll);
          this.autoScrollBtn.innerHTML = `
            <span>${this.autoScroll ? "📍" : "📌"}</span>
            ${this.autoScroll ? "Auto Scroll" : "Manual Scroll"}
          `;

          if (this.autoScroll) {
            this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
          }
        }

        clearLogs() {
          this.messages = [];
          this.messagesDiv.innerHTML = "";
        }

        destroy() {
          if (this.eventSource) {
            this.eventSource.close();
          }
        }
      }

      const logConsole = new ModernLogConsole();

      window.addEventListener("beforeunload", () => {
        logConsole.destroy();
      });
    </script>
  </body>
</html>
