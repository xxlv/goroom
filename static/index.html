<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Log Console</title>
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #111111;
        --bg-tertiary: #1a1a1a;
        --text-primary: #e8e8e8;
        --text-secondary: #a8a8a8;
        --text-muted: #666666;
        --border: #2a2a2a;
        --border-light: #333333;

        --accent-info: #3b82f6;
        --accent-success: #10b981;
        --accent-warning: #f59e0b;
        --accent-error: #ef4444;
        --accent-debug: #8b5cf6;

        --bg-info: rgba(59, 130, 246, 0.1);
        --bg-success: rgba(16, 185, 129, 0.1);
        --bg-warning: rgba(245, 158, 11, 0.1);
        --bg-error: rgba(239, 68, 68, 0.1);
        --bg-debug: rgba(139, 92, 246, 0.1);

        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: "JetBrains Mono", "Fira Code", "Consolas", "Monaco",
          "Courier New", monospace;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-size: 13px;
        line-height: 1.5;
      }

      .header {
        padding: 16px 24px;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .search-container {
        position: relative;
        margin-right: 16px;
      }

      .search-input {
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        color: var(--text-primary);
        padding: 6px 12px;
        padding-left: 32px;
        border-radius: 6px;
        font-size: 12px;
        width: 200px;
        transition: all 0.2s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--accent-info);
        width: 250px;
      }

      .search-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 12px;
      }

      .search-input::placeholder {
        color: var(--text-muted);
      }

      .title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent-success);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .connection-status {
        font-size: 11px;
        color: var(--text-muted);
        padding: 4px 8px;
        background: var(--bg-tertiary);
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      .filters {
        display: flex;
        gap: 8px;
        background: var(--bg-tertiary);
        padding: 4px;
        border-radius: 8px;
        border: 1px solid var(--border);
        flex-wrap: wrap;
      }

      .filter-section {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .filter-divider {
        width: 1px;
        height: 20px;
        background: var(--border);
        margin: 0 4px;
      }

      .filter-btn {
        padding: 6px 12px;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        border-radius: 6px;
        cursor: pointer;
        font-size: 11px;
        font-weight: 500;
        transition: all 0.2s ease;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .filter-btn:hover {
        background: var(--bg-secondary);
        color: var(--text-primary);
      }

      .filter-btn.active {
        background: var(--accent-info);
        color: white;
        box-shadow: var(--shadow);
      }

      .filter-btn.active.info {
        background: var(--accent-info);
      }
      .filter-btn.active.success {
        background: var(--accent-success);
      }
      .filter-btn.active.warning {
        background: var(--accent-warning);
      }
      .filter-btn.active.error {
        background: var(--accent-error);
      }
      .filter-btn.active.debug {
        background: var(--accent-debug);
      }

      .tag-filter {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-light);
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 500;
        transition: all 0.2s ease;
        cursor: pointer;
        position: relative;
      }

      .tag-filter:hover {
        background: var(--bg-tertiary);
        border-color: var(--accent-info);
      }

      .tag-filter.active {
        background: var(--accent-info);
        border-color: var(--accent-info);
        color: white;
      }

      .tag-filter::after {
        content: "√ó";
        margin-left: 6px;
        opacity: 0.7;
        font-weight: bold;
      }

      .tag-filter.active::after {
        opacity: 1;
      }

      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 0;
        background: var(--bg-primary);
        position: relative;
      }

      .message {
        padding: 12px 24px;
        display: flex;
        align-items: flex-start;
        gap: 16px;
        border-bottom: 1px solid var(--border);
        transition: all 0.2s ease;
        position: relative;
      }

      .message:hover {
        background: var(--bg-secondary);
      }

      .message::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        opacity: 0.6;
      }

      .message.info::before {
        background: var(--accent-info);
      }
      .message.success::before {
        background: var(--accent-success);
      }
      .message.warning::before {
        background: var(--accent-warning);
      }
      .message.error::before {
        background: var(--accent-error);
      }
      .message.debug::before {
        background: var(--accent-debug);
      }

      .message-icon {
        width: 16px;
        height: 16px;
        border-radius: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: bold;
        flex-shrink: 0;
        margin-top: 2px;
      }

      .message.info .message-icon {
        background: var(--bg-info);
        color: var(--accent-info);
      }
      .message.success .message-icon {
        background: var(--bg-success);
        color: var(--accent-success);
      }
      .message.warning .message-icon {
        background: var(--bg-warning);
        color: var(--accent-warning);
      }
      .message.error .message-icon {
        background: var(--bg-error);
        color: var(--accent-error);
      }
      .message.debug .message-icon {
        background: var(--bg-debug);
        color: var(--accent-debug);
      }

      .message-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .message-header {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .timestamp {
        color: var(--text-muted);
        font-size: 11px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .log-level {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        padding: 2px 6px;
        border-radius: 3px;
        opacity: 0.8;
      }

      .message.info .log-level {
        background: var(--bg-info);
        color: var(--accent-info);
      }
      .message.success .log-level {
        background: var(--bg-success);
        color: var(--accent-success);
      }
      .message.warning .log-level {
        background: var(--bg-warning);
        color: var(--accent-warning);
      }
      .message.error .log-level {
        background: var(--bg-error);
        color: var(--accent-error);
      }
      .message.debug .log-level {
        background: var(--bg-debug);
        color: var(--accent-debug);
      }

      .message-tags {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-top: 2px;
      }

      .message-tag {
        background: var(--bg-tertiary);
        color: var(--text-secondary);
        border: 1px solid var(--border-light);
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 10px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: none;
      }

      .message-tag:hover {
        background: var(--accent-info);
        color: white;
        border-color: var(--accent-info);
        transform: translateY(-1px);
      }

      .content {
        color: var(--text-primary);
        word-break: break-word;
        white-space: pre-wrap;
        font-size: 13px;
        line-height: 1.6;
      }

      .controls {
        position: fixed;
        bottom: 24px;
        right: 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 100;
      }

      .control-btn {
        background: var(--bg-secondary);
        border: 1px solid var(--border-light);
        color: var(--text-primary);
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 11px;
        font-weight: 500;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        gap: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .control-btn:hover {
        background: var(--bg-tertiary);
        border-color: var(--accent-info);
        transform: translateY(-1px);
        box-shadow: var(--shadow-lg);
      }

      .control-btn.active {
        background: var(--accent-info);
        border-color: var(--accent-info);
        color: white;
      }

      .loading-indicator {
        display: none;
        padding: 16px 24px;
        text-align: center;
        color: var(--text-muted);
        font-size: 12px;
        border-bottom: 1px solid var(--border);
      }

      .loading-indicator.show {
        display: block;
      }

      .loading-dots {
        display: inline-block;
        animation: loading 1.4s infinite;
      }

      @keyframes loading {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border-light);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 12px 16px;
          flex-direction: column;
          gap: 12px;
        }

        .message {
          padding: 10px 16px;
          gap: 12px;
        }

        .controls {
          bottom: 16px;
          right: 16px;
        }

        .filters {
          flex-direction: column;
          align-items: flex-start;
        }

        .filter-section {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="title">
          <div class="status-indicator"></div>
          Async Log
        </div>
        <div class="connection-status">Connecting...</div>
      </div>
      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" placeholder="Search logs..." />
      </div>
      <div class="filters">
        <div class="filter-section">
          <button class="filter-btn active" data-type="all">All</button>
          <button class="filter-btn info" data-type="info">Info</button>
          <button class="filter-btn success" data-type="success">
            Success
          </button>
          <button class="filter-btn warning" data-type="warning">
            Warning
          </button>
          <button class="filter-btn error" data-type="error">Error</button>
          <button class="filter-btn debug" data-type="debug">Debug</button>
        </div>
        <div class="filter-divider" id="tagDivider" style="display: none"></div>
        <div class="filter-section" id="tagFilters"></div>
      </div>
    </div>

    <div class="loading-indicator" id="loading">
      <span class="loading-dots">‚óè</span>
      <span class="loading-dots">‚óè</span>
      <span class="loading-dots">‚óè</span>
      Connecting to log service...
    </div>

    <div id="messages"></div>

    <div class="controls">
      <button class="control-btn active" id="autoScroll">
        <span>üìç</span>
        Auto Scroll
      </button>
      <button class="control-btn" id="clearLogs">
        <span>üóëÔ∏è</span>
        Clear Logs
      </button>
    </div>

    <script>
      class ModernLogConsole {
        constructor() {
          this.autoScroll = true;
          this.messages = [];
          this.currentFilter = "all";
          this.currentTagFilter = null;
          this.availableTags = new Set();
          this.isConnected = false;
          this.eventSource = null;
          this.searchQuery = "";

          this.messagesDiv = document.getElementById("messages");
          this.autoScrollBtn = document.getElementById("autoScroll");
          this.clearBtn = document.getElementById("clearLogs");
          this.loadingDiv = document.getElementById("loading");
          this.connectionStatus = document.querySelector(".connection-status");
          this.tagFiltersDiv = document.getElementById("tagFilters");
          this.tagDivider = document.getElementById("tagDivider");
          this.searchInput = document.querySelector(".search-input");

          this.init();
          this.connectSSE();
          this.addDemoMessages(); // Ê∑ªÂä†ÊºîÁ§∫Ê∂àÊÅØ
        }

        init() {
          // Filter functionality
          document.querySelectorAll(".filter-btn").forEach((btn) => {
            btn.addEventListener("click", () =>
              this.setFilter(btn.dataset.type, btn)
            );
          });

          // Auto-scroll toggle
          this.autoScrollBtn.addEventListener("click", () =>
            this.toggleAutoScroll()
          );

          // Clear logs
          this.clearBtn.addEventListener("click", () => this.clearLogs());

          // Search functionality
          this.searchInput.addEventListener("input", (e) => {
            this.searchQuery = e.target.value.toLowerCase();
            this.applyCurrentFilter();
          });
        }

        addDemoMessages() {
          // Ê∑ªÂä†‰∏Ä‰∫õÊºîÁ§∫Ê∂àÊÅØÊù•Â±ïÁ§∫ÂäüËÉΩ
          const demoMessages = [
            {
              message: "Application started successfully",
              tags: ["app", "startup"],
            },
            {
              message: "Database connection established",
              tags: ["db", "connection"],
            },
            {
              message: "Warning: High memory usage detected",
              tags: ["memory", "performance"],
            },
            {
              message: "User authentication failed",
              tags: ["auth", "security"],
            },
            {
              message: "Debug: Processing request #12345",
              tags: ["debug", "request"],
            },
            {
              message: "API call completed successfully",
              tags: ["api", "success"],
            },
            {
              message: "Error: Failed to save user data",
              tags: ["error", "database", "user"],
            },
          ];

          demoMessages.forEach((msg, index) => {
            setTimeout(() => {
              this.addMessage(JSON.stringify(msg));
            }, index * 1000);
          });
        }

        connectSSE() {
          const urlParams = new URLSearchParams(window.location.search);
          const roomID = urlParams.get("room") || "room1";
          const basePath = window.location.pathname
            .split("?")[0]
            .replace("/static", "/")
            .replace(/\/$/, "");

          try {
            this.eventSource = new EventSource(`${basePath}/room/${roomID}`);

            this.eventSource.onopen = () => {
              this.setConnected(true);
            };

            this.eventSource.onmessage = (event) => {
              this.addMessage(event.data);
            };

            this.eventSource.onerror = () => {
              this.setConnected(false);
              this.addMessage("Connection lost, reconnecting...", "error");

              setTimeout(() => {
                if (this.eventSource.readyState === EventSource.CLOSED) {
                  this.connectSSE();
                }
              }, 3000);
            };
          } catch (error) {
            this.setConnected(false);
            this.addMessage(`Connection failed: ${error.message}`, "error");
          }
        }

        setConnected(connected) {
          this.isConnected = connected;
          this.loadingDiv.classList.toggle("show", !connected);
          this.connectionStatus.textContent = connected
            ? "Connected"
            : "Connecting...";
          this.connectionStatus.style.color = connected
            ? "var(--accent-success)"
            : "var(--text-muted)";
        }

        getLogIcon(type) {
          const icons = {
            info: "‚Ñπ",
            success: "‚úì",
            warning: "‚ö†",
            error: "‚úó",
            debug: "üîç",
          };
          return icons[type] || "‚Ñπ";
        }

        getLogType(message) {
          const lowerMsg = message.toLowerCase();
          if (
            lowerMsg.includes("error") ||
            lowerMsg.includes("failed") ||
            lowerMsg.includes("fail")
          )
            return "error";
          if (lowerMsg.includes("warning") || lowerMsg.includes("warn"))
            return "warning";
          if (
            lowerMsg.includes("success") ||
            lowerMsg.includes("completed") ||
            lowerMsg.includes("established")
          )
            return "success";
          if (lowerMsg.includes("debug")) return "debug";
          return "info";
        }

        formatTimestamp() {
          const now = new Date();
          return now.toLocaleTimeString("zh-CN", {
            hour12: false,
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            fractionalSecondDigits: 3,
          });
        }

        parseMessage(data) {
          try {
            const parsed = JSON.parse(data);
            return {
              message: parsed.message || data,
              tags: Array.isArray(parsed.tags) ? parsed.tags : [],
              level: parsed.level || null,
            };
          } catch (e) {
            return {
              message: data,
              tags: [],
              level: null,
            };
          }
        }

        createMessageElement(data, type = null) {
          const parsed = this.parseMessage(data);
          const logType =
            type || parsed.level || this.getLogType(parsed.message);

          // Ê∑ªÂä†Ê†áÁ≠æÂà∞ÂèØÁî®Ê†áÁ≠æÈõÜÂêà
          parsed.tags.forEach((tag) => this.availableTags.add(tag));
          this.updateTagFilters();

          const msg = document.createElement("div");
          msg.className = `message ${logType}`;

          // ÂàõÂª∫Ê†áÁ≠æHTML
          const tagsHtml =
            parsed.tags.length > 0
              ? `<div class="message-tags">
                ${parsed.tags
                  .map(
                    (tag) =>
                      `<span class="message-tag" data-tag="${tag}">${tag}</span>`
                  )
                  .join("")}
               </div>`
              : "";

          msg.innerHTML = `
            <div class="message-icon">${this.getLogIcon(logType)}</div>
            <div class="message-content">
              <div class="message-header">
                <span class="timestamp">${this.formatTimestamp()}</span>
                <span class="log-level">${logType}</span>
              </div>
              ${tagsHtml}
              <div class="content">${parsed.message}</div>
            </div>
          `;

          // ‰∏∫Ê†áÁ≠æÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
          msg.querySelectorAll(".message-tag").forEach((tagEl) => {
            tagEl.addEventListener("click", (e) => {
              e.stopPropagation();
              this.setTagFilter(tagEl.dataset.tag);
            });
          });

          return { element: msg, tags: parsed.tags };
        }

        addMessage(data, type = null) {
          const { element: msg, tags } = this.createMessageElement(data, type);
          const logType =
            type || this.getLogType(this.parseMessage(data).message);

          this.messages.push({
            element: msg,
            type: logType,
            tags: tags,
          });

          this.messagesDiv.appendChild(msg);
          this.applyCurrentFilter();

          if (this.autoScroll) {
            this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
          }

          msg.style.opacity = "0";
          msg.style.transform = "translateX(-20px)";
          requestAnimationFrame(() => {
            msg.style.transition = "all 0.3s ease";
            msg.style.opacity = "1";
            msg.style.transform = "translateX(0)";
          });
        }

        updateTagFilters() {
          this.tagFiltersDiv.innerHTML = "";

          if (this.availableTags.size === 0) {
            this.tagDivider.style.display = "none";
            return;
          }

          this.tagDivider.style.display = "block";

          Array.from(this.availableTags)
            .sort()
            .forEach((tag) => {
              const tagBtn = document.createElement("button");
              tagBtn.className = `tag-filter ${
                this.currentTagFilter === tag ? "active" : ""
              }`;
              tagBtn.textContent = tag;
              tagBtn.addEventListener("click", () => {
                if (this.currentTagFilter === tag) {
                  this.clearTagFilter();
                } else {
                  this.setTagFilter(tag);
                }
              });
              this.tagFiltersDiv.appendChild(tagBtn);
            });
        }

        setTagFilter(tag) {
          this.currentTagFilter = tag;
          this.updateTagFilters();
          this.applyCurrentFilter();
        }

        clearTagFilter() {
          this.currentTagFilter = null;
          this.updateTagFilters();
          this.applyCurrentFilter();
        }

        setFilter(type, btnElement) {
          this.currentFilter = type;

          document
            .querySelectorAll(".filter-btn")
            .forEach((b) => b.classList.remove("active"));
          btnElement.classList.add("active");

          this.applyCurrentFilter();
        }

        applyCurrentFilter() {
          this.messages.forEach(({ element, type, tags }) => {
            const typeMatch =
              this.currentFilter === "all" || type === this.currentFilter;
            const tagMatch =
              !this.currentTagFilter || tags.includes(this.currentTagFilter);
            const searchMatch =
              !this.searchQuery ||
              element.textContent.toLowerCase().includes(this.searchQuery);
            const shouldShow = typeMatch && tagMatch && searchMatch;
            element.style.display = shouldShow ? "flex" : "none";
          });
        }

        toggleAutoScroll() {
          this.autoScroll = !this.autoScroll;
          this.autoScrollBtn.classList.toggle("active", this.autoScroll);
          this.autoScrollBtn.innerHTML = `
            <span>${this.autoScroll ? "üìç" : "üìå"}</span>
            ${this.autoScroll ? "Auto Scroll" : "Manual Scroll"}
          `;

          if (this.autoScroll) {
            this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
          }
        }

        clearLogs() {
          this.messages = [];
          this.availableTags.clear();
          this.currentTagFilter = null;
          this.messagesDiv.innerHTML = "";
          this.updateTagFilters();
        }

        destroy() {
          if (this.eventSource) {
            this.eventSource.close();
          }
        }
      }

      const logConsole = new ModernLogConsole();

      window.addEventListener("beforeunload", () => {
        logConsole.destroy();
      });
    </script>
  </body>
